<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Wish</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container p-3 shadow">
    <div class="row my-3">
      <div class="col">
        <h1>Hello {{ user.first_name }}! Make a wish!</h1>
      </div>
      <div class="col-sm-1 align-content-center"><a href="/logout">Logout</a></div>
    </div>
    <div class="row my-3">
      <div class="col">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <div class="col-sm-12 col-lg-8">
          <form method="POST" action="/wishes/update/{{wish.id}}" class="border w-60">
            {% csrf_token %}
            <div class="form-group row pt-4 pl-5">
              <label for="item_name" class="col-sm-2 col-form-label">I wish for:</label>
              <div class="col-sm-8">
                <input type="text" id="item_name" name="item_name" class="form-control" value="{{ wish.item }}" />
              </div>
            </div>
            <div class="form-group row pl-5">
              <label for="item_description" class="col-sm-2 col-form-label">Description:</label>
              <div class="col-sm-8">
                <input type="text" name="item_description" id="item_description" class="form-control" value="{{wish.desc}}" />
              </div>
            </div>
            <div class="col d-flex justify-content-center m-3">
              <input type="button" class="btn btn-outline-dark mx-3" onclick="window.location.href = '/wishes/';" value="Cancel"/>
              <input type="submit" class="btn btn-outline-dark" value="Submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
