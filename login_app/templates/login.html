<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registration</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <div class="container p-3 shadow">
    <div class="row my-3">
      <div class="col">
        <h1>Login and Registration</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="/register/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name" class="col-form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="last_name" class="col-form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" />
          </div>
          <div class="form-group">
            <label for="confirm_pw" class="col-form-label">Confirm Password</label>
            <input type="password" id="confirm_pw" name="confirm_pw" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success float-right">Submit</button>
          </div>
        </form>
      </div>
      <div class="col">
        <form action="/login/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="login_email" class="col-form-label">Email Address</label>
            <input type="text" id="login_email" name="login_email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="login_password" class="col-form-label">Password</label>
            <input type="password" id="login_password" name="login_password" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success float-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
